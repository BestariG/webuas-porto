<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/019/519/243/original/to-do-list-icon-for-your-website-mobile-presentation-and-logo-design-free-vector.jpg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestlist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Bestlist</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container mt-4">
    <h2>Welcome to Bestlist</h2>
    <p>Don't forget to List</p>

    <div id="todo-section">
      <h3>Todo List</h3>
      <table id="todo-table" class="table">
        <thead>
          <tr>
            <th>Done</th>
            <th>Task</th>
          </tr>
        </thead>
        <tbody id="todo-body">
        </tbody>
      </table>
      <div>
        <input type="text" id="newTodo" placeholder="Add a new todo">
        <button  onclick="addTodo()">New Task</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2023 BESTLIST WEBSITE
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./todo.js"></script>
</body>
</html>
